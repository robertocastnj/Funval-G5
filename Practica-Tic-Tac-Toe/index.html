<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="Javascript/main.js" defer type="module"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body
    class="h-full w-full flex flex-col justify-center items-center bg-[#1a2b33]"
  >
    <!-- Home Page -->
    <div
      class="h-full w-[80%] flex gap-6 flex-col justify-center items-center sm:w-[20rem] md:w-[22rem]"
    >
      <!-- Icons div -->
      <div
        class="w-full h-[4%] flex flex-row gap-4 items-center justify-center"
      >
        <!-- X-mark -->
        <div class="h-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 8 8"
            class="object-cover h-full"
          >
            <path
              fill="#33c3be"
              d="M1.41 0L0 1.41l.72.72L2.5 3.94L.72 5.72L0 6.41l1.41 1.44l.72-.72l1.81-1.81l1.78 1.81l.69.72l1.44-1.44l-.72-.69l-1.81-1.78l1.81-1.81l.72-.72L6.41 0l-.69.72L3.94 2.5L2.13.72L1.41 0z"
            />
          </svg>
        </div>
        <!-- Cicrlce -->
        <div class="h-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            class="object-cover h-full"
          >
            <path
              fill="#d1b065"
              d="M8 2a6 6 0 1 0 0 12A6 6 0 0 0 8 2M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8"
            />
          </svg>
        </div>
      </div>
      <!-- Pick Section -->
      <div
        class="bg-[#1d363f] w-[90%] shadow-lg shadow-[#10212b] flex rounded-3xl gap-4 flex-col items-center justify-center"
      >
        <p class="text-[#8ca3ad] text-[0.8rem] font-bold">
          PICK PLAYER 1'S MARK
        </p>
        <!-- Buttons div -->
        <div
          class="h-[30%] w-[80%] bg-[#1a2b33] flex gap-2 flex-row justify-center items-center"
        >
          <!-- X-mark button -->
          <button
            id="xButton"
            class="mark-btn h-[70%] w-[40%] flex items-center justify-center rounded-xl hover:scale-105"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 8 8"
              class="object-cover h-[50%] w-full"
            >
              <path
                d="M1.41 0L0 1.41l.72.72L2.5 3.94L.72 5.72L0 6.41l1.41 1.44l.72-.72l1.81-1.81l1.78 1.81l.69.72l1.44-1.44l-.72-.69l-1.81-1.78l1.81-1.81l.72-.72L6.41 0l-.69.72L3.94 2.5L2.13.72L1.41 0z"
                class="fill-[#a9bec9]"
              />
            </svg>
          </button>

          <!-- Circle button -->
          <button
            id="oButton"
            class="mark-btn h-[70%] w-[40%] flex items-center justify-center rounded-xl hover:scale-105"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              class="object-cover h-[60%]"
            >
              <path
                d="M8 2a6 6 0 1 0 0 12A6 6 0 0 0 8 2M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8"
                class="fill-[#a9bec9]"
              />
            </svg>
          </button>
        </div>
        <p class="text-[#536a74] text-[0.7rem]">REMEMBER: X GOES FIRST</p>
      </div>
      <!-- New game button 1-->
      <a
        href="game.html"
        class="w-[90%] h-[10%] bg-[#cb8913] rounded-2xl flex flex-col hover:scale-105"
      >
        <button
          id="cpu_btn"
          class="h-[90%] w-full bg-[#f0b336] rounded-2xl flex items-center justify-center"
        >
          <p class="text-[#372300] text-[0.8rem] font-bold">
            NEW GAME (VS CPU)
          </p>
        </button>
      </a>
      <!-- New game button 2-->
      <a
        href="game.html"
        id="player_btn"
        class="w-[90%] h-[10%] bg-[#178b87] rounded-2xl flex flex-col hover:scale-105"
      >
        <button
          class="h-[90%] w-full bg-[#2fc5be] rounded-2xl flex items-center justify-center"
        >
          <p class="text-[#175e63] text-[0.8rem] font-bold">
            NEW GAME (VS PLAYER)
          </p>
        </button>
      </a>
    </div>
  </body>
</html>
