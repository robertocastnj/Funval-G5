<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Buttons con Imágenes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .custom-radio input[type='radio'] {
        position: absolute;
        opacity: 0;
      }
      .custom-radio img {
        transition: all 0.3s ease;
      }
      .custom-radio input[type='radio']:checked + div {
        border-color: #3b82f6;
        background-color: #eff6ff;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .custom-radio input[type='radio']:focus + div {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      .selected-indicator {
        display: none;
      }
      input[type='radio']:checked + div .selected-indicator {
        display: flex;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-6"
  >
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <!-- Opción 1: Tarjeta de crédito -->
      <label class="custom-radio cursor-pointer">
        <input
          type="radio"
          name="payment-method"
          class="hidden"
          value="credit-card"
        />
        <div
          class="border-2 border-gray-200 rounded-xl p-4 flex flex-col items-center transition-all hover:border-blue-400 h-full"
        >
          <div
            class="selected-indicator absolute top-2 right-2 bg-blue-500 text-white rounded-full w-6 h-6 items-center justify-center"
          >
            <i class="fas fa-check text-xs"></i>
          </div>
          <img
            src="https://cdn-icons-png.flaticon.com/512/179/179431.png"
            alt="Tarjeta de crédito"
            class="h-16 w-16 mb-3 object-contain"
          />
          <span class="text-lg font-medium text-gray-700"
            >Tarjeta de Crédito</span
          >
          <span class="text-sm text-gray-500 mt-1">Pago seguro</span>
        </div>
      </label>

      <!-- Opción 2: PayPal -->
      <label class="custom-radio cursor-pointer">
        <input
          type="radio"
          name="payment-method"
          class="hidden"
          value="paypal"
        />
        <div
          class="border-2 border-gray-200 rounded-xl p-4 flex flex-col items-center transition-all hover:border-blue-400 h-full"
        >
          <div
            class="selected-indicator absolute top-2 right-2 bg-blue-500 text-white rounded-full w-6 h-6 items-center justify-center"
          >
            <i class="fas fa-check text-xs"></i>
          </div>
          <img
            src="https://cdn-icons-png.flaticon.com/512/888/888871.png"
            alt="PayPal"
            class="h-16 w-16 mb-3 object-contain"
          />
          <span class="text-lg font-medium text-gray-700">PayPal</span>
          <span class="text-sm text-gray-500 mt-1">Rápido y fácil</span>
        </div>
      </label>
    </div>

    <!-- Pick Section -->
    <div
      class="bg-[#1d363f] w-[90%] shadow-lg shadow-[#10212b] flex rounded-3xl gap-4 flex-col items-center justify-center"
    >
      <p class="text-[#8ca3ad] text-[0.8rem] font-bold">PICK PLAYER 1'S MARK</p>
      <!-- Buttons div -->
      <div
        class="h-[30%] w-[80%] bg-[#1a2b33] flex gap-2 flex-row justify-center items-center"
      >
        <!-- X-mark button -->
        <button
          class="h-[70%] w-[40%] flex items-center justify-center hover:bg-[#a9bfc7] rounded-xl hover:[&_svg>*]:fill-[#192d32]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 8 8"
            class="object-cover h-[50%] w-full"
          >
            <path
              fill="#a9bec9"
              d="M1.41 0L0 1.41l.72.72L2.5 3.94L.72 5.72L0 6.41l1.41 1.44l.72-.72l1.81-1.81l1.78 1.81l.69.72l1.44-1.44l-.72-.69l-1.81-1.78l1.81-1.81l.72-.72L6.41 0l-.69.72L3.94 2.5L2.13.72L1.41 0z"
            />
          </svg>
        </button>

        <!-- Circle button -->
        <button
          class="h-[70%] w-[40%] flex items-center justify-center hover:bg-[#a9bfc7] rounded-xl hover:[&_svg>*]:fill-[#192d32]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            class="object-cover h-[60%]"
          >
            <path
              fill="#a9bec9"
              d="M8 2a6 6 0 1 0 0 12A6 6 0 0 0 8 2M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8"
            />
          </svg>
        </button>
      </div>
      <p class="text-[#536a74] text-[0.7rem]">REMEMBER: X GOES FIRST</p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Añadir funcionalidad para cambiar estilos al seleccionar y mostrar en consola
        const radioInputs = document.querySelectorAll('input[type="radio"]')

        radioInputs.forEach((input) => {
          // Configurar evento change para cada radio button
          input.addEventListener('change', function () {
            // Remover estilos de selección de todos los contenedores
            document
              .querySelectorAll('.custom-radio > div')
              .forEach((container) => {
                container.classList.remove('border-blue-500', 'bg-blue-50')
                container.classList.add('border-gray-200')
              })

            // Añadir estilos de selección al contenedor del input seleccionado
            if (this.checked) {
              this.parentNode
                .querySelector('div')
                .classList.add('border-blue-500', 'bg-blue-50')
              this.parentNode
                .querySelector('div')
                .classList.remove('border-gray-200')

              // Mostrar el valor seleccionado en la consola
              console.log('Método seleccionado:', this.value)
            }
          })
        })

        // También detectar clics en las etiquetas para una respuesta más inmediata
        document.querySelectorAll('.custom-radio').forEach((radio) => {
          radio.addEventListener('click', function () {
            const input = this.querySelector('input[type="radio"]')
            // Pequeño retraso para que se registre el cambio primero
            setTimeout(() => {
              if (input.checked) {
                console.log('Método seleccionado:', input.value)
              }
            }, 50)
          })
        })
      })
    </script>
  </body>
</html>
