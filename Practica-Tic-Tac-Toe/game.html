<!DOCTYPE html>
<html lang="en" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="./Javascript/main.js" defer type="module"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body
    class="h-full w-full flex flex-col items-center justify-center bg-[#1a2b33]"
  >
    <div
      id="modalsito"
      class="fixed hidden w-full h-full bg-black/50 flex items-end sm:items-center justify-center"
    >
      <div
        class="relative z-100 text-2xl w-full h-auto flex flex-col items-center justify-center gap-2 p-8 bg-[#1f3540]"
      >
        <p class="text-[#849aa5] text-[1rem]" id="player_win"></p>
        <div class="flex justify-center items-center h-8 gap-4">
          <!-- X-mark -->
          <div class="h-full">
            <svg
              id="player_win_xsym"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 8 8"
              class="object-cover block h-full"
            >
              <path
                fill="#33c3be"
                d="M1.41 0L0 1.41l.72.72L2.5 3.94L.72 5.72L0 6.41l1.41 1.44l.72-.72l1.81-1.81l1.78 1.81l.69.72l1.44-1.44l-.72-.69l-1.81-1.78l1.81-1.81l.72-.72L6.41 0l-.69.72L3.94 2.5L2.13.72L1.41 0z"
              />
            </svg>
            <svg
              id="player_win_osym"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              class="object-cover hidden h-full"
            >
              <path
                fill="#33c3be"
                d="M8 2a6 6 0 1 0 0 12A6 6 0 0 0 8 2M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8"
              />
            </svg>
          </div>
          <p class="text-[#33c3be] font-bold">TAKES THE ROUND</p>
        </div>
        <!-- buttons -->
        <div class="mt-2">
          <a href="index.html">
            <button
              class="bg-[#a8bec9] p-3 rounded-xl text-[0.8rem] text-[#3d505a] font-bold"
            >
              QUIT
            </button>
          </a>

          <a href="index.html">
            <button
              class="bg-[#f0b136] p-3 rounded-xl text-[#282b1f] text-[0.8rem] font-bold"
            >
              NEXT ROUND
            </button>
          </a>
        </div>
      </div>
    </div>
    <!-- Tic Tac Toe Game -->
    <div
      class="w-[21rem] h-[150rem] flex flex-col gap-13 justify-center items-center"
    >
      <!-- Head section -->
      <div class="h-[2.5rem] w-full flex flex-row justify-between mt-10">
        <!-- Icons -->
        <div class="h-full flex flex-row p-1 gap-1.5">
          <!-- X-mark -->
          <div class="h-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 8 8"
              class="object-cover h-full"
            >
              <path
                fill="#33c3be"
                d="M1.41 0L0 1.41l.72.72L2.5 3.94L.72 5.72L0 6.41l1.41 1.44l.72-.72l1.81-1.81l1.78 1.81l.69.72l1.44-1.44l-.72-.69l-1.81-1.78l1.81-1.81l.72-.72L6.41 0l-.69.72L3.94 2.5L2.13.72L1.41 0z"
              />
            </svg>
          </div>
          <!-- Cicrlce -->
          <div class="h-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              class="object-cover h-full"
            >
              <path
                fill="#d1b065"
                d="M8 2a6 6 0 1 0 0 12A6 6 0 0 0 8 2M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8"
              />
            </svg>
          </div>
        </div>
        <!-- Turn section -->
        <div
          class="bg-[#0f212b] w-[6rem] h-[2.5rem] rounded-sm flex justify-center"
        >
          <button
            class="w-[6rem] h-[2.3rem] rounded-sm flex gap-2 justify-center items-center bg-[#1f3540]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 8 8"
              id="xTrn"
              class="object-cover block h-[1.1rem]"
            >
              <path
                fill="#a7bdc8"
                d="M1.41 0L0 1.41l.72.72L2.5 3.94L.72 5.72L0 6.41l1.41 1.44l.72-.72l1.81-1.81l1.78 1.81l.69.72l1.44-1.44l-.72-.69l-1.81-1.78l1.81-1.81l.72-.72L6.41 0l-.69.72L3.94 2.5L2.13.72L1.41 0z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              id="oTrn"
              class="object-cover hidden h-[1.1rem]"
            >
              <path
                fill="#a7bdc8"
                d="M8 2a6 6 0 1 0 0 12A6 6 0 0 0 8 2M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8"
              />
            </svg>
            <p class="text-[1rem] font-bold text-[#a7bdc8]">TURN</p>
          </button>
        </div>
        <!-- go back section -->
        <div
          class="h-[2.5rem] w-[2.5rem] rounded-sm bg-[#6c8997] flex justify-center"
        >
          <button
            class="h-[2.3rem] w-[2.5rem] rounded-sm bg-[#a8bec9] flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1.5rem"
              viewBox="-1 -2 24 24"
            >
              <path
                fill="#3f5560"
                d="m19.347 7.24l.847-1.266a.984.984 0 0 1 1.375-.259c.456.31.58.93.277 1.383L19.65 10.38a.984.984 0 0 1-1.375.259L14.97 8.393a1.002 1.002 0 0 1-.277-1.382a.984.984 0 0 1 1.375-.26l1.344.915C16.428 4.386 13.42 2 9.863 2c-4.357 0-7.89 3.582-7.89 8s3.533 8 7.89 8c.545 0 .987.448.987 1s-.442 1-.987 1C4.416 20 0 15.523 0 10S4.416 0 9.863 0c4.504 0 8.302 3.06 9.484 7.24z"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- Main sectidon -->
      <div class="flex flex-col">
        <!-- Game section -->
        <div class="grid grid-cols-3 gap-6 p-6">
          <!-- button 1 -->
          <div
            class="bg-[#102129] rounded-sm h-[5.4rem] w-[5.5rem] flex justify-center hover:scale-105"
          >
            <button
              id="bt1"
              class="bg-[#1f3540] rounded-sm flex items-center justify-center h-[5rem] w-[6rem]"
            ></button>
          </div>

          <!-- button 2 -->
          <div
            class="bg-[#102129] rounded-sm h-[5.4rem] w-[5.5rem] flex justify-center hover:scale-105"
          >
            <button
              id="bt2"
              class="bg-[#1f3540] rounded-sm flex items-center justify-center h-[5rem] w-[6rem]"
            ></button>
          </div>

          <!-- button 3 -->
          <div
            class="bg-[#102129] rounded-sm h-[5.4rem] w-[5.5rem] flex justify-center hover:scale-105"
          >
            <button
              id="bt3"
              class="bg-[#1f3540] rounded-sm flex items-center justify-center h-[5rem] w-[6rem]"
            ></button>
          </div>

          <!-- button 4 -->
          <div
            class="bg-[#102129] rounded-sm h-[5.4rem] w-[5.5rem] flex justify-center hover:scale-105"
          >
            <button
              id="bt4"
              class="bg-[#1f3540] rounded-sm flex items-center justify-center h-[5rem] w-[6rem]"
            ></button>
          </div>

          <!-- button 5 -->
          <div
            class="bg-[#102129] rounded-sm h-[5.4rem] w-[5.5rem] flex justify-center hover:scale-105"
          >
            <button
              id="bt5"
              class="bg-[#1f3540] rounded-sm flex items-center justify-center h-[5rem] w-[6rem]"
            ></button>
          </div>

          <!-- button 6 -->
          <div
            class="bg-[#102129] rounded-sm h-[5.4rem] w-[5.5rem] flex justify-center hover:scale-105"
          >
            <button
              id="bt6"
              class="bg-[#1f3540] rounded-sm flex items-center justify-center h-[5rem] w-[6rem]"
            ></button>
          </div>

          <!-- button 7 -->
          <div
            class="bg-[#102129] rounded-sm h-[5.4rem] w-[5.5rem] flex justify-center hover:scale-105"
          >
            <button
              id="bt7"
              class="bg-[#1f3540] rounded-sm flex items-center justify-center h-[5rem] w-[6rem]"
            ></button>
          </div>

          <!-- button 8 -->
          <div
            class="bg-[#102129] rounded-sm h-[5.4rem] w-[5.5rem] flex justify-center hover:scale-105"
          >
            <button
              id="bt8"
              class="bg-[#1f3540] rounded-sm flex items-center justify-center h-[5rem] w-[6rem]"
            ></button>
          </div>

          <!-- button 9 -->
          <div
            class="bg-[#102129] rounded-sm h-[5.4rem] w-[5.5rem] flex justify-center hover:scale-105"
          >
            <button
              id="bt9"
              class="bg-[#1f3540] rounded-sm flex items-center justify-center h-[5rem] w-[6rem]"
            ></button>
          </div>
        </div>
        <!-- Data section -->
        <div class="grid grid-cols-3 gap-6 p-6">
          <!-- Game data 1-->
          <div
            class="bg-[#31c4be] rounded-sm h-[4rem] w-[5.5rem] flex flex-col items-center justify-center"
          >
            <p class="text-[0.7rem] font-bold text-[#142e36]">X (YOU)</p>
            <p class="font-bold text-[#142e36]">14</p>
          </div>
          <!-- Game data 2-->
          <div
            class="bg-[#a8bec9] rounded-sm h-[4rem] w-[5.5rem] flex flex-col items-center justify-center"
          >
            <p class="text-[0.7rem] font-bold text-[#192d36]">TIES</p>
            <p class="font-bold text-[#192d36]">32</p>
          </div>
          <!-- Game data 3-->
          <div
            class="bg-[#f2b237] rounded-sm h-[4rem] w-[5.5rem] flex flex-col items-center justify-center"
          >
            <p class="text-[0.7rem] font-bold text-[#1e2a29]">O (CPU)</p>
            <p class="font-bold text-[#1e2a29]">11</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
