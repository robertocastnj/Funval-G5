<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="h-full w-full">
    <header
      class="w-full h-20 bg-green-500 flex items-center justify-center text-white text-2xl"
    >
      Header
    </header>
    <main class="flex flex-col p-4 gap-4">
      <div
        class="number-container grid grid-cols-2 text-white gap-4 sm:grid-cols-4 sm:order-1 md:grid-rows-2 md:order-1"
      >
        <div
          class="bg-blue-950 h-28 flex items-center justify-center md:col-span-1 md:col-start-2"
        >
          1
        </div>
        <div
          class="bg-blue-950 h-28 flex items-center justify-center md:col-span-1 md:col-start-3"
        >
          2
        </div>
        <div
          class="bg-blue-950 h-28 flex items-center justify-center md:col-span-1 md:col-start-1"
        >
          3
        </div>
        <div
          class="bg-blue-950 h-28 flex items-center justify-center md:col-span-1 md:col-start-4"
        >
          4
        </div>
      </div>
      <div
        class="letter-container grid grid-cols-2 text-white gap-4 sm:grid-cols-4 sm:order-3 md:order-2"
      >
        <div
          class="bg-gray-500 h-28 flex items-center justify-center md:order-4"
        >
          a
        </div>
        <div
          class="bg-gray-500 h-28 flex items-center justify-center md:order-3"
        >
          b
        </div>
        <div
          class="bg-gray-500 h-28 flex items-center justify-center md:order-2"
        >
          c
        </div>
        <div
          class="bg-gray-500 h-28 flex items-center justify-center md:order-1"
        >
          d
        </div>
      </div>
      <div
        class="h-16 bg-cyan-700 text-white flex items-center justify-center sm:order-2 md:order-3"
      >
        mobile
      </div>
      <div
        class="caritas sm:order-4 sm:flex w-full gap-4 md:order-4 md:grid md:grid-cols-4"
      >
        <div
          class="bg-orange-500 h-32 text-white flex items-center justify-center sm:w-[50%] md:col-span-1 md:col-start-3 md:w-full md:order-2"
        >
          :D
        </div>
        <div
          class="bg-orange-500 h-32 text-white hidden items-center justify-center sm:flex sm:w-[50%] md:col-span-1 md:col-start-2 md:w-full md:order-1"
        >
          :C
        </div>
      </div>
    </main>
    <footer
      class="hidden h-20 bg-green-500 text-white items-center justify-center sm:flex order-5"

      Footer
