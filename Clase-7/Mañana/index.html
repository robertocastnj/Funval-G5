    <div class="imagen">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZp-_4N9tge0U5Il5YCJql4ou3MDCyjgZ6gw&s"
        alt=""

    <div class="titulo">Visitas de ministración</div>

    <form
      action=""
      class="flex flex-col gap-4 bg-gray-500 text-white p-4 rounded-2xl"
    >
      <label for="">Apellido de familia</label>
      <input
        type="text"
        placeholder="Hernández"
        class="outline-none focus:ring-2 focus:ring-sky-500 focus:rounded-500 focus:text-sky-500"
      />
      <label for="">Estaca:</label>
      <select name="" id="">
        <option value="" class="bg-gray-600">Aguascalientes</option>
        <option value="" class="bg-gray-600">San Luis</option>
      </select>

      <label for="">Integrantes de familia:</label>
      <input
        type="number"
        class="outline-none focus:ring-2 focus:ring-sky-500 focus:rounded-500 focus:text-sky-500"
      />
      <div class="flex">
        <div class="flex flex-col">
          <label for="">Fecha disponible:</label>
          <input
            type="date"
            name="fecha"
            class="outline-none focus:ring-2 focus:ring-sky-500 focus:rounded-500 focus:text-sky-500"
          />
        </div>
        <div class="flex flex-col">
          <label for="">Hora disponible:</label>
          <input
            type="time"
            name="hora"
            class="outline-none focus:ring-2 focus:ring-sky-500 focus:rounded-500 focus:text-sky-500"
          />
        </div>
      </div>
      <label for="">E-mail:</label>
      <input
        type="email"
        placeholder="tucorreo@example.com"
        class="outline-none focus:ring-2 focus:ring-sky-500 focus:rounded-500 focus:text-sky-500 invalid:focus:ring-pink-700 invalid:focus:text-pink-700"
      />
      <button class="bg-sky-900">Enviar</button>
    </form>
