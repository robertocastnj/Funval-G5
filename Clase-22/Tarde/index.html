<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="./Javascript/main.js" defer type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <body class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="bg-white shadow-xl rounded-2xl p-8 w-[80%]">
        <h1 class="text-2xl font-bold text-center mb-6">Hacer Pedido</h1>

        <form id="formPedido" class="flex flex-col gap-8">
          <!-- Nombre del cliente -->
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700"
              >Nombre</label
            >
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Selección del pedido -->
          <div>
            <label for="pedido" class="block text-sm font-medium text-gray-700"
              >Pedido</label
            >
            <select
              id="pedido"
              name="pedido"
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Selecciona una opción</option>
              <option value="Pizza">Pizza</option>
              <option value="Hamburguesa">Hamburguesa</option>
              <option value="Ensalada">Ensalada</option>
            </select>
          </div>

          <!-- Botón de enviar -->
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700 transition"
          >
            Enviar Pedido
          </button>
        </form>

        <!-- Lista de pedidos -->
        <div id="listaPedidos" class="mt-6">
          <h2 class="text-xl font-semibold mb-2">Pedidos realizados:</h2>
          <ul
            id="pedidosUl"
            class="list-disc pl-5 space-y-1 text-gray-700"
          ></ul>
        </div>
      </div>
    </body>
  </body>
</html>
